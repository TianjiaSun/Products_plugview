<!DOCTYPE html>
<html lang="en" ng-app="store" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <title>Products Plugview</title>
</head>
<body data-ng-controller="StoreListCtrl" data-ng-init="init()" style="overflow: hidden;">

    <!-- These are Product Card -->
    <div ng-repeat="product in products">
      <div class="product_unit">
        <img class="banding_shadow" src="img/shadow.png"/>
        <div class="product_edge" 
          ng-mouseover="product.selected=true;" 
          ng-mouseleave="product.selected=false; product.edit=false; product.camera=false; product.vendor=false; product.packaging=false;" 
          ng-init="product.selected=false;">
          <div class="product_content">
            <img class="product_main_pic" src="{{product.pic}}"/>
            <div class="product_hover_container fadeIn fadeIn-100ms" ng-show="product.enable=='true'">
              <img class="app_icon"
                src="img/edit.png"
                ng-mouseover="product.edit=true; product.camera=false; product.vendor=false; product.packaging=false; product.add_link=false; product.hide_switch=true;" 
                ng-init="product.edit=false;" 
                ng-click="full_edit()"/>
              <img class="app_icon"
                src="img/camera.png"                
                ng-mouseover="product.edit=false; product.camera=true; product.vendor=false; product.packaging=false; product.add_link=false; product.hide_switch=true;" 
                ng-init="product.camera=false;" />
              <img class="app_icon"
                src="img/vendor.png"                
                ng-mouseover="product.edit=false; product.camera=false; product.vendor=true; product.packaging=false; product.add_link=false; product.hide_switch=true;" 
                ng-init="product.vendor=false;" />
              <img class="app_icon"
                src="img/package.png"                
                ng-mouseover="product.edit=false; product.camera=false; product.vendor=false; product.packaging=true; product.add_link=false; product.hide_switch=true;" 
                ng-init="product.packaging=false;" />
            </div>
            <img ng-class="{
              'product_disabled_overlay': product.enable==='false',
              'product_no_overlay': product.enable==='true'
              }" src="img/out_of_order_2.png"/>
            <div class="product_name_container">
              {{product.name}}
            </div>
            <div class="product_price" 
              ng-show="product.enable=='true'">
              {{product.pricing | currency}}
            </div>
            <div class="product_discount" 
              ng-show="product.enable=='true'">
              {{product.discount}}
            </div>

            <!-- These are icon plug-ins container -->
            <div class="icon_showup_container">
              <div class="edit_hover_content" ng-show="product.selected==true && product.edit==true">
                <div class="hover_content_title">Product Info</div>
              </div> 
              <div class="camera_hover_content" ng-show="product.selected==true && product.camera==true">
                <div class="hover_content_title">Product Gallery</div>
              </div> 
              <div class="vendor_hover_content" ng-show="product.selected==true && product.vendor==true">
                <div class="hover_content_title">Product Vendor</div>
              </div> 
              <div class="packaging_hover_content" ng-show="product.selected==true && product.packaging==true">
                <div class="hover_content_title">Product Packaging</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="jquery-1.11.2.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/display.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
